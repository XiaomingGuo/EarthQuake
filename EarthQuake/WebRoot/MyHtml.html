  </head>
  
  <body>
    <script>
    function reloadImage() {
    	document.getElementById('btn').disabled = true;
    	document.getElementById('identity').src='servlet/OutputPicture?ts=' + new Date().getTime();
    }
    </script>
    <img src="servlet/OutputPicture" id="identity" onload="btn.disabled=false;" />
    <input type=button value="换个图片" onclick="reloadImage()" id="btn">
  </body>
</html>
